<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Link Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
      integrity="sha384-pzjw8f+ua7Kw1TIqThb2PQkFzI5KSpOT5p4UR/Qk80zHfuj/0pB6lpe6TnYGJupG"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(
          135deg,
          #ffdee9,
          #b5fffc
        ); /* Warna gradient */
      }
      .container {
        text-align: center;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
      }
      .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #3498db;
      }
      .name {
        font-size: 24px;
        margin: 15px 0;
        color: #333;
      }
      .social-links {
        list-style: none;
        padding: 0;
      }
      .social-links li {
        margin: 10px 0;
      }
      .social-links a {
        text-decoration: none;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        display: inline-flex;
        align-items: center;
        width: 200px;
        justify-content: center;
        transition: background-color 0.3s;
      }
      .social-links a .icon {
        margin-right: 8px;
      }
      .social-links .facebook {
        background: #3b5998;
      }
      .social-links .twitter {
        background: #55acee;
      }
      .social-links .instagram {
        background: #e4405f;
      }
      .social-links .linkedin {
        background: #0077b5;
      }
      .social-links a:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="foto/BIRU.jpg" alt="Profile Picture" class="profile-pic" />
      <div class="name">Fatma K.Antu</div>
      <ul class="social-links">
        <li>
          <a href="https://www.facebook.com" class="facebook">
            <i data-feather="facebook" class="icon"></i>
            Facebook
          </a>
        </li>
        <li>
          <a href="https://www.twitter.com" class="twitter">
            <i data-feather="twitter" class="icon"></i>
            Twitter
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com" class="instagram">
            <i data-feather="instagram" class="icon"></i>
            Instagram
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com" class="linkedin">
            <i data-feather="linkedin" class="icon"></i>
            LinkedIn
          </a>
        </li>
      </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+Af59pCwTUD9s4F1B6WJr09j3F3h5TV0hDk4wKrf/rJFQlds8S"
      crossorigin="anonymous"
    ></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
